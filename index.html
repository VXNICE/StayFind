<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayFind | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-blue-700 text-white py-4 shadow">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">StayFind</h1>
      <nav class="space-x-4">
        <a href="login.html" class="hover:underline">Login</a>
        <a href="register.html" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-100 transition">Register</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Available Staycation Units</h2>

    <div id="roomList" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Room cards will be rendered here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-center py-4 text-sm text-gray-500">
    © 2025 StayFind. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const roomList = document.getElementById('roomList');

    async function fetchRooms() {
      try {
        const res = await fetch('api/get_room.php');
        const data = await res.json();

        roomList.innerHTML = "";

        if (data.success && data.rooms.length > 0) {
          data.rooms.forEach(room => {
            roomList.innerHTML += `
              <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4">
                <div class="h-48 w-full overflow-hidden rounded-lg mb-4">
                  <img src="uploads/${room.image}" alt="${room.title}" class="object-cover h-full w-full" />
                </div>
                <h3 class="text-lg font-semibold text-gray-800">${room.title}</h3>
                <p class="text-sm text-gray-600 mb-1">${room.location} · ${room.type}</p>
                <p class="text-blue-700 font-bold mb-2">₱${room.price}/night</p>
                <p class="text-xs text-gray-500">Listed by ${room.owner_name}</p>
              </div>
            `;
          });
        } else {
          roomList.innerHTML = `<p class="text-gray-600 col-span-full text-center">No rooms available right now.</p>`;
        }
      } catch (error) {
        console.error('Error fetching rooms:', error);
        roomList.innerHTML = `<p class="text-red-600 col-span-full text-center">Failed to load rooms.</p>`;
      }
    }

    // Load all rooms initially
    fetchRooms();
  </script>
</body>
</html>
