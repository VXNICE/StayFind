<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - StayFind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Client Login</h2>

    <form id="loginForm" class="space-y-4">
      <input type="text" name="email" placeholder="Email or Username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition">
        Login
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm text-gray-600"></p>

    <p class="mt-6 text-sm text-center text-gray-500">
      Donâ€™t have an account? <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const msg = document.getElementById('message');

      try {
        const res = await fetch('api/login_client.php', { method: 'POST', body: data, credentials: 'include' });
        const result = await res.json();

        msg.textContent = result.message || 'Something happened';
        msg.classList.remove('text-red-500', 'text-green-500');
        msg.classList.add(result.success ? 'text-green-500' : 'text-red-500');

        if (result.success) {
          form.reset();
          // Redirect to dashboard instead of index.html
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        }
      } catch (err) {
        console.error(err);
        msg.textContent = 'Network error.';
        msg.classList.remove('text-green-500');
        msg.classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>
